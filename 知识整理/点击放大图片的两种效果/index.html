<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery提供两种点击图片放大效果</title>
<link href="../../css/imgbox.css" type="text/css" rel="stylesheet" />
</head>
<body>
<!-- 代码 开始 -->
<p>现在有个弊端，只能和1.3.2一起用，局限性太大</p>
<div>
	<a id="example1" href="../../images/example.jpg"><img src="../../images/example.jpg" width="100"/></a>
	<a id="example2" href="../../images/example.jpg"><img src="../../images/example.jpg" width="100"/></a>
</div>
<script src="../../js/util/jquery.min.js"></script>
<script src="../../js/util/jquery.imgbox.pack.js"></script>
<script>
$(function(){
	$("#example1").imgbox();
	$("#example2").imgbox({
		'speedIn'		: 0,
		'speedOut'		: 0,
		'alignment'		: 'center',
		'overlayShow'	: true,
		'allowMultiple'	: false
	});
});
</script>
<!-- 代码 结束 -->
</body>
</html>
